<mat-form-field class="example-full-width">
  <input matInput placeholder="Search" [(ngModel)]="filterKey">
</mat-form-field>
<mat-grid-list cols="4">
  <mat-grid-tile *ngFor="let currentUser of filteredUserList" rowHeight="fit">
    <app-user [user]="currentUser"></app-user>
  </mat-grid-tile>
</mat-grid-list>
