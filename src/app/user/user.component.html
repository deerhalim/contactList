<mat-card class="example-card" flex-gt-sm="30">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title (click)="test()" routerLink="/user-detail/{{user.id}}">{{user.name | withLastName: user.surname}} </mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="user.imageSource" alt="Photo of user" title="Poto of user.name">
  <mat-card-content>
    <p>
      {{user.birthday | asAge}}
    </p>
  </mat-card-content>
  <mat-card-actions >
    <button mat-button>LIKE</button>
  </mat-card-actions>
</mat-card>
