<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title (click)="goToDetails()">{{user.name | withLastName: user.surname}} </mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="user.imageSource" [alt]="user.mame" [title]="user.name">
  <mat-card-content>
    <p>
      {{user.birthday | asAge}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
  </mat-card-actions>
</mat-card>
