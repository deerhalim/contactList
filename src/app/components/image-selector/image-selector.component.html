<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{title}}
    </mat-panel-title>
  </mat-expansion-panel-header>

  <mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile (click)="setValue(item)" *ngFor="let item of imageSource">
      <div class="image" [ngStyle]="{'background-image': 'url(' + item + ')'}" [ngClass]="{'selected': value == item}">
        <div class="overlay"></div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</mat-expansion-panel>
